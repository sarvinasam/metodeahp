{% extends 'home.html' %}
{% block title %}Kriteria{% endblock %}
{% block body %}
<div class="container">
    <h1>Kriteria</h1>
    <p>Tambahkan kriteria di halaman ini</p>

        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Kriteria</th>
              <!-- <th>Gaji Ayah</th>
              <th>Gaji Ibu</th>
              <th>Jumlah Tanggungan</th>
              <th>Pembayaran Listrik</th> -->
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
              <tr>
                <td>{{loop.index }}</td>
                <td>{{ item.nama_kriteria }}</td>
                <!-- <td>{{ item.Gaji_Ayah }}</td>
                <td>{{ item.Gaji_Ibu }}</td>
                <td>{{ item.Jumlah_Tanggungan }}</td> 
                <td>{{ item.Pembayaran_Listrik }}</td>  -->
                <td>
                  <a href="{{ url_for('edit_kriteria', id=item.id) }}" class="button">Edit</a>
                  <a href="{{ url_for('delete_kriteria', id=item.id) }}" id="delete_button" class="button">Hapus</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
          </table>
          <a href="{{ url_for('add_kriteria') }}" class="button">Tambahkan Data</a>

</div>
{% endblock %}
