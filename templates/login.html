{% extends 'home.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Silahkan Login</h2>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}" class="w-50 mx-auto">
        <div class="form-group">
            <label for="username">Username atau Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username atau email..." required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password..." required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
    </form>
</div>
<style>
  .container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
      font-family: 'Arial', sans-serif;
      color: #333;
  }
  
  form {
      margin-top: 20px;
  }
  
  button {
      width: 100%;
      padding: 10px;
  }
  </style>
{% endblock %}
