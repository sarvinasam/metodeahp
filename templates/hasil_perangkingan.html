{% extends 'home.html' %}
{% block title %}Hasil Perangkingan{% endblock %}
{% block body %}
<div class="container">
    <h1>Hasil Perangkingan
        <a href="{{url_for('download_ranking')}}" class="btn btn-primary" stye="float: right;">Download Data</a>
    </h1>
    <table>
        <thead>
            <tr>
                <th>Nama Mahasiswa</th>
                <th>Skor Akhir</th>
            </tr>
        </thead>
        <tbody>
            {% for mahasiswa, skor in sorted_results %}
            <tr>
                <td>{{ mahasiswa }}</td>
                <td>{{ skor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
.container {
    width: 80%;
    margin: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #f5f5f5;
}

.btn{
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    border: none;
}
</style>
{% endblock %}
